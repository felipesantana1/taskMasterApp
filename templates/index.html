<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Task Master</title>
</head>
<body>
    <iframe id="JotFormIFrame-193507054921053" title="Another Title" onload="window.parent.scrollTo(0,0)" allowtransparency="true" allowfullscreen="true" allow="geolocation; microphone; camera" src="https://form.jotform.com/193507054921053" frameborder="0" style=" min-width: 100%; height:539px; border:none;" scrolling="yes" > </iframe>
    <div class="content">
        <h1>Task Master</h1>
        {% if tasks|length > 0 %}
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <a href="/update/{{task.id}}">Update</a>
                    </td>
                </tr> 
                {% endfor %}         
        </table>
        {% endif %} 

        <form action="/" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter Task">
            <input type="submit" value="Add Task">
        </form>
    </div>
</body>
</html>
